<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid rgba(0, 0, 0, 0.692);
            padding: 5px;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela

    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td> <!-- Dado de tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

    <!--

        + A estrutura básica de uma tabela em HTML é:
            1 - table: A caixa da tabela
            2 - tr: A linha da tabela
            3 - td: Célula de dado

        + Você pode usar a propriedade border-collapse no CSS para formatar as bordas da tabela
            - Valores:
                - separate: Valor padrão
                - collapse: As bordas são transformadas em apenas uma (SE JUNTAM)

        + Para alinhar o conteúdo em tabelas
            - Horizontalmente = text-align: center, left, right
            - Verticalmente = vertical-align: top, bottom, middle

            ++ Todas essas propriedades são colocadas no td

    -->
</body>
</html>
