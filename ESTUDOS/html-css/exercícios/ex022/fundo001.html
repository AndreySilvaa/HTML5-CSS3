<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesde de Imagem de Fundo</title>
    <style>
        div.quadrado{
            display: inline-block;
            border: 1px solid black;
            border-radius: 10px;
            background-color: lightgray;
            width: 300px;
            height: 300px;
        }

        div#q1{
            background-color: lightskyblue;
        }

        div#q2{
            background-image: linear-gradient(to bottom, yellow, red);
        }

        div#q3{
            background-image: url('imagens/pattern003.png');
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q1">


    </div>

    <div class="quadrado" id="q2">


    </div>

    <div class="quadrado" id="q3">


    </div>

    <!--
        + Para colocar uma imagem de fundo você deve utilizar a declaração background-image com a função url
            EX: div{
                background-image: url('imagens/wallpaper002.jpg')
            }
        
        + A imagem, por padrão, sempre será carregada no seu tamanho original

        + Cuidado com o tamanho das imagens, se você trabalhar com arquivos muito pesados seu site pode ficar lento

        + Uma imagem de fundo não faz parte do seu conteúdo em si, ela é simplismente uma imagem que está sendo ixibida sem sentido semântico, possuindo apenas um sentido visual

    -->
</body>
</html>
