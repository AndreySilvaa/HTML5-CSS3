    <!--

        + background-size = Serve para configurar o tamanha das imagens de fundo
            EX: background-size: 1536px(largura) 753px(altura);
            
            existem outros valores também. pesquise mais.

        + Por padrão, as imagens de fundo pequenas com relação a sua caixa se repetem, porém você pode personalizar isso com o background-repeat
            Valores: - repeat: padrão
                     - no-repeat: não repete as imagens
                     - repeat-x: faz a repetição somente no eixo horizontal
                     - repeat-y: Faz a repetição somente no eixo vertical
