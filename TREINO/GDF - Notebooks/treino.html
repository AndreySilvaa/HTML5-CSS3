<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/noot-header3.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/698b380f29.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <img src="img/noot-header3.png" alt="">
            <h3>GDF NOOTEBOOKS</h3>
        </div>
        <nav>
            <a href="#"><i class="fas fa-home"></i>HOME</a>
            <a href="#"><i class="fas fa-laptop"></i>  NOOTEBOOKS</a>
            <a href="#"><i class="fas fa-phone-square-alt"></i>CONTATO</a>
            <a href="#"><i class="fas fa-map-marker-alt"></i>LOCALIZAÇÃO</a>
        </nav>
    </header>

    <section class="banner">
        <img src="img/notebooks.jpg" alt="">
        <div>
            <h1>GDF NOOTEBOOKS</h1>
            <h3>Seu computador novo está aqui</h3>
        </div>
    </section>

    <article>
        <p>Encontre um nootebook</p>
        <div>
            <label for="">Selecione a marca</label>
            <select name="" id="">
                <option value="">Sem marcas</option>
                <option value="">Acer</option>
                <option value="">Asus</option>
                <option value="">Lenovo</option>
                <option value="">Dell</option>
            </select>
            <label for="">Selecione o modelo</label>
            <select name="" id="">
                <option value="">Sem modelo</option>
                <option value="">2021</option>
                <option value="">2020</option>
                <option value="">2019</option>
                <option value="">2018</option>
                <option value="">2017</option>
            </select>
            <input id="botao" type="button" value="BUSCAR">
        </div>
    </article>
    <section class="icons">
       <a href="#">
           <div><img src="img/Laptop-Icon-PNG.png" alt=""></div>
       </a>
       <a href="#">
           <div><img src="img/phone-icon.png" alt=""></div>
       </a>
       <a href="#">
           <div><img src="img/location-icon.png" alt=""></div>
       </a>
    </section>
</body>
</html>
