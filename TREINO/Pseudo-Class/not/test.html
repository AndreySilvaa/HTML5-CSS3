<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class not:()</title>
    <style>
        h1:not(#limpo) {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1 id="limpo">Testando o parágrafo</h1>
    <h1>Testando o parágrafo</h1>
</body>
</html>
