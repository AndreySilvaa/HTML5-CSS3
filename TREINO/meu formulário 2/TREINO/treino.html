<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Cadastro de Desenvolvedores</h1>
        <h2>Preencha os Requisitos</h2>

        <form action="">
            <div >
                <div class="dadosp">
                    <label for="">Nome:</label>
                    <input type="text" required>
                </div>
                <div class="dadosp">
                    <label for="">Senha:</label>
                    <input type="password" name="senha" id="senha" required>
                </div>
                <div class="dadosp">
                    <label for="">E-mail:</label>
                    <input type="email" name="email" id="email" required>
                </div>
            </div>

            <div>
                <hr>
                De qual lado da aplicação você desenvolve?
                <select name="" id="">
                    <option value="" disabled selected>Selecione</option>
                    <option value="">Front-End</option>
                    <option value="">Back-End</option>
                    <option value="">FullStack</option>
                </select>
                <hr>
            </div>

            <div>
                <p>Selecione as tecnologias que você utiliza:</p>
                <input type="checkbox" name="tecnologias" id="tec1">
                <label for="tec1">HTML</label>
                <input type="checkbox" name="tecnologias" id="tec2">
                <label for="tec2">CSS</label>
                <input type="checkbox" name="tecnologias" id="tec3">
                <label for="tec3">JavaScript</label>
                <input type="checkbox" name="tecnologias" id="tec4">
                <label for="tec4">PHP</label>
                <input type="checkbox" name="tecnologias" id="tec5">
                <label for="tec5">C#</label>
                <input type="checkbox" name="tecnologias" id="tec6">
                <label for="tec6">Python</label>
                <input type="checkbox" name="tecnologias" id="tec7">
                <label for="tec7">Java</label>
                <hr>
            </div>

            <div>
                <p>Conte um pouco da sua experiência:</p>
                <textarea name="" id="" cols="60" rows="10"></textarea>
            </div>

            <div>
                <button>Concluído</button>
            </div>
        </form>
    </main>
</body>
</html>
