<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <main>
            <form action="">
                <div>
                    <h1>Cadastro de Desenvolvedores</h1>
                    <h2>Preencha os requisitos</h2>
                </div>
                
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input class="campodados" type="text" name="nome" id="nome" required> <br>
                </div>
                
                <div class="campo">
                    <label for="email">E-Mail:</label>
                    <input class="campodados" required type="email" name="email" id="email"> <br>
                </div>
                
                <div class="campo">
                    <label for="senha">Senha:</label>
                    <input class="campodados" required type="password" name="senha" id="senha">
                </div>
                
                
                    <div>
                        <hr>
                        <label for="typewebdev">De qual lado da aplicação você desenvolve?</label>
                        <select name="" id="">
                        <option selected disabled value="">Selecione</option>
                        <option value="">Front-End</option>
                        <option value="">Back-End</option>
                        <option value="">FullStack</option>
                </select>
                <hr>
                    </div>

                    <div>
                        <label for="">Selecione as tecnologias que você utiliza:</label> <br> <br>
                        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                        <label for="tecnologia1">HTML</label>
                        <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                        <label for="tecnologia2">CSS</label>
                        <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                        <label for="tecnologia3">JavaScript</label>
                        <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                        <label for="tecnologia4">PHP</label>
                        <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                        <label for="tecnologia5">C#</label>
                        <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                        <label for="tecnologia6">Python</label>
                        <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                        <label for="tecnologia7">Java</label> <br> <hr> <br>
                    </div>
                
                    <div>
                <label for="">Conte um pouco da sua experiência:</label>
                <textarea name="" id="" cols="60" rows="10"></textarea>
                    </div>
                    <button type="submit">Concluido</button>
            </form>
        </main>  
</body>
</html>
